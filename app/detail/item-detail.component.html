<ActionBar [title]="orgName + ' Report Details'" class="action-bar"></ActionBar>

<RadCartesianChart>
    <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
    <LinearAxis tkCartesianVerticalAxis></LinearAxis>

    <BarSeries tkCartesianSeries [items]="reportByNames" categoryProperty="reportByNames..item.date | date : 'MMMM d, y'" valueProperty="reportByNames.item.size | fileSize"></BarSeries>
</RadCartesianChart>
