<ActionBar title="CloudRepo Report" class="action-bar">
</ActionBar>

<GridLayout rows="auto, *">
    <RadListView row="1" [items]="items">
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout class="itemStackLayout">
                <Label class="titleLabel" [text]="item.date | date : 'MMMM d, y'" textWrap="true"></Label>
                <StackLayout height="1" backgroundColor="#EEEEEE"></StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
