<GridLayout tkExampleTitle tkToggleNavButton>
    <RadListView [items]="reports">
        <ng-template tkListItemTemplate let-item="report">
            <StackLayout orientation="vertical" class="itemStackLayout">
                <Label class="labelName" [text]="report.size | fileSize"></Label>
                <Label class="labelTitle" [text]="report.date | date : 'MMMM d, y'"></Label>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
