<ActionBar title="CloudRepo Report" class="action-bar">
</ActionBar>

<GridLayout rows="auto, *">
    <RadListView row="1" [items]="reports">
        <ng-template tkListItemTemplate let-item="report">
            <StackLayout class="itemStackLayout">
                <Label class="titleLabel" [text]="report.date | date : 'MMMM d, y'" textWrap="true" [nsRouterLink]="['/date-report', report.date]"></Label>
                <StackLayout height="1" backgroundColor="#EEEEEE"></StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
